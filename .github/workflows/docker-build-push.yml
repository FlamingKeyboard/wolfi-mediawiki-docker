name: Build and Push Docker Image (Alternative)
on:
  push:
    branches: [ main, master ]
    # Also trigger on tag creation
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main, master ]
  # Enable manual runs from the Actions tab
  workflow_dispatch:
  # Run on a schedule (daily) to keep the image up-to-date
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC
env:
  REGISTRY: docker.io
  IMAGE_NAME: gavinfullertx582/wolfi-mediawiki
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # Required for Trivy vulnerability scanner
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # Build Docker image locally first (don't push yet)
      - name: Build Docker image locally
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./1.43.0/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan-target
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # Scan the image for vulnerabilities with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:scan-target'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL'
          exit-code: 1  # Fail the build if critical vulnerabilities are found
      # Upload vulnerability report
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && success()
        with:
          sarif_file: 'trivy-results.sarif'
      # Push the Docker image (only if not a pull request)
      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./1.43.0/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          platforms: linux/amd64
      # Add a summary with scan results
      - name: Post build summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "📦 Image: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "🏷️ Tags: latest" >> $GITHUB_STEP_SUMMARY
          echo "🔍 Scan completed with Trivy" >> $GITHUB_STEP_SUMMARY